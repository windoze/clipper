<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 22 22">
  <!-- Simplified clipboard for tray - monochrome template style -->

  <!-- Clipboard board -->
  <rect x="4" y="3" width="14" height="17" rx="2" ry="2" fill="#000000"/>

  <!-- Paper area (cutout effect) -->
  <rect x="6" y="6" width="10" height="12" rx="1" ry="1" fill="#FFFFFF"/>

  <!-- Clip at top -->
  <rect x="7" y="1" width="8" height="4" rx="1" ry="1" fill="#000000"/>

  <!-- Lines on paper -->
  <g fill="#000000">
    <rect x="8" y="8" width="6" height="1.5" rx="0.75"/>
    <rect x="8" y="11" width="5" height="1.5" rx="0.75"/>
    <rect x="8" y="14" width="6" height="1.5" rx="0.75"/>
  </g>
</svg>
