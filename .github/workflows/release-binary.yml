name: Release Binary

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            rust_targets: aarch64-apple-darwin, x86_64-apple-darwin
            tauri_args: --target universal-apple-darwin
          - platform: ubuntu-22.04
            rust_targets: x86_64-unknown-linux-gnu
            tauri_args: ''
          - platform: windows-latest
            rust_targets: x86_64-pc-windows-msvc
            tauri_args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_targets }}

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: '. -> target'
          key: ${{ matrix.platform }}

      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev librsvg2-dev patchelf libgtk-3-dev libayatana-appindicator3-dev

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: clipper/package-lock.json

      - name: Install shared UI dependencies
        working-directory: packages/clipper-ui
        run: npm ci

      - name: Install frontend dependencies
        working-directory: clipper
        run: npm ci

      # Build clipper-server for all targets (handles universal binary on macOS)
      - name: Build clipper-server
        working-directory: clipper
        shell: bash
        run: |
          # Convert "target1, target2" to "target1,target2" (remove spaces after commas)
          TARGETS=$(echo "${{ matrix.rust_targets }}" | tr -d ' ')
          node scripts/build-server.js "$TARGETS"

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: clipper
          tauriScript: npx tauri
          args: ${{ matrix.tauri_args }}

      # Find and upload artifacts
      - name: Find and rename bundle files
        id: find-bundles
        shell: bash
        run: |
          mkdir -p release-artifacts
          if [ "${{ matrix.platform }}" == "macos-latest" ]; then
            DMG_PATH=$(find target -name "*.dmg" -type f | head -1)
            if [ -n "$DMG_PATH" ]; then
              cp "$DMG_PATH" "release-artifacts/Clipper_${{ github.ref_name }}_macos_universal.dmg"
            fi
          elif [ "${{ matrix.platform }}" == "ubuntu-22.04" ]; then
            DEB_PATH=$(find target -name "*.deb" -type f | head -1)
            RPM_PATH=$(find target -name "*.rpm" -type f | head -1)
            APPIMAGE_PATH=$(find target -name "*.AppImage" -type f | head -1)
            if [ -n "$DEB_PATH" ]; then
              cp "$DEB_PATH" "release-artifacts/Clipper_${{ github.ref_name }}_amd64.deb"
            fi
            if [ -n "$RPM_PATH" ]; then
              cp "$RPM_PATH" "release-artifacts/Clipper_${{ github.ref_name }}_x86_64.rpm"
            fi
            if [ -n "$APPIMAGE_PATH" ]; then
              cp "$APPIMAGE_PATH" "release-artifacts/Clipper_${{ github.ref_name }}_amd64.AppImage"
            fi
          elif [ "${{ matrix.platform }}" == "windows-latest" ]; then
            MSI_PATH=$(find target -name "*.msi" -type f | head -1)
            NSIS_PATH=$(find target -name "*-setup.exe" -type f | head -1)
            if [ -n "$MSI_PATH" ]; then
              cp "$MSI_PATH" "release-artifacts/Clipper_${{ github.ref_name }}_x64.msi"
            fi
            if [ -n "$NSIS_PATH" ]; then
              cp "$NSIS_PATH" "release-artifacts/Clipper_${{ github.ref_name }}_x64-setup.exe"
            fi
          fi
          ls -la release-artifacts/

      - name: Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.platform }}
          path: release-artifacts/*
          if-no-files-found: error

  publish-release:
    needs: [build-tauri]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: release-*
          merge-multiple: true

      - name: List artifacts
        run: ls -la artifacts/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          files: artifacts/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
